{% extends "base.html" %}
{% block page_title %} Theme: {{theme.name}} {% endblock %}
{% block content %}{{theme.description}}

{% for topic in topics %}
<li><a href="{% url "display_topic_details" topic.id %}">>{{ topic.title}}</a></li>
{% empty %}
<p class="empty">No Topic founded for{{ dev_details.name }}.</p>

{% endfor %}
{% endblock %}
